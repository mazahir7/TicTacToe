<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic! Tac! Toe!</title>

    <script
      src="https://kit.fontawesome.com/212e99d527.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-start">
      <div class="name">
        <input
          type="text"
          name="name"
          id="player-1-name"
          placeholder=" Player 1 Name..."
          maxlength="15"
        />

        <input
          type="text"
          name="name"
          id="player-2-name"
          placeholder=" Player 2 Name..."
          maxlength="15"
        />
        <input type="button" id="btn" value="Start Game !" />
      </div>
    </div>
    <div class="winner">
      <p>winner is !!!!</p>
      <button class="play-again">Play Again!</button>
    </div>
    <div class="container">
      <div class="ttt one"><span>1</span><i class="fa-solid"></i></div>
      <div class="ttt two"><span>2</span><i class="fa-solid"></i></div>
      <div class="ttt three"><span>3</span><i class="fa-solid"></i></div>
      <div class="ttt four"><span>4</span><i class="fa-solid"></i></div>
      <div class="ttt five"><span>5</span><i class="fa-solid"></i></div>
      <div class="ttt six"><span>6</span><i class="fa-solid"></i></div>
      <div class="ttt seven"><span>7</span><i class="fa-solid"></i></div>
      <div class="ttt eight"><span>8</span><i class="fa-solid"></i></div>
      <div class="ttt nine"><span>9</span><i class="fa-solid"></i></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
